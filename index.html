<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Task4</title>
</head>
<body>
	<div class="container">
		<div class="forms">
			<form class="login-form" action="#">
				<h2>Login</h2>
				<div class="form-group">
					<label for="login">Login</label>
					<input type="text" id="login" name="login">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" name="password">
				</div>
				<button type="submit">Submit</button>
				<button type="button" class="switch-form">Switch to Registration</button>
			</form>
			<form class="registration-form" action="#">
				<h2>Registration</h2>
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" id="name" name="name">
				</div>
				<div class="form-group">
					<label for="login">Login</label>
					<input type="text" id="reg-login" name="login">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="reg-password" name="password">
				</div>
				<div class="form-group">
					<label for="password-verify">Verify Password</label>
					<input type="password" id="password-verify" name="password-verify">
				</div>
				<button type="submit">Submit</button>
				<button type="button" class="switch-form">Switch to Login</button>
			</form>
		</div>
		<div class="status"></div>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
